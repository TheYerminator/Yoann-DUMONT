<!DOCTYPE html>
<html>
<head>
    <title>Yoann DUMONT - Page Personnelle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0054ff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
        }
        a {
            text-decoration: none;
        }
        .intro {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .skills-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .contact-button {
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .dev {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .contact-button i {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://theyerminator.github.io/Yoann-DUMONT/">
        <h1>Yoann DUMONT</h1>
</a>
    </header>
    <div class="container">

    </div>
    <div class="skills container">
    <h2>Mes compétences</h2>
    <div class="skills-container">
        <img src="sources/csharp.svg" alt="C#" title="C#" width="50" height="50" class="dev"> 
        <img src="sources/python.svg" alt="Python" title="Python" width="50" height="50" class="dev">
        <img src="sources/html.svg" alt="HTML" title="HTML" width="50" height="50" class="dev">        
        <img src="sources/css.svg" alt="CSS" title="CSS" width="50" height="50" class="dev">
        <img src="sources/unity.svg" alt="Unity" title="Unity" width="50" height="50" class="dev">
        <img src="sources/github.svg" alt="GitHub" title="GitHub" width="50" height="50" class="dev">
    </div>
</div>
    <div class="container contact-container">
    <h2>Mes coordonnées</h2>
    <div class="contact-details">
        <a href="mailto:yoann.dumont@outlook.com" class="contact-button">
            <i class="far fa-envelope"></i>
        </a>
        <a href="https://discordapp.com/users/1123534156626939945" class="contact-button">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://youtube.com/@YoannDUMONT?si=xe6iES9SFuw-EAwB" class="contact-button">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</div>
    <footer style="text-align: center; padding: 10px;">© 2023 Yoann DUMONT</footer>
